<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Psychology Prediction</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Phân tích trạng thái tâm lý học sinh</h2>
        <form id="predict-form">
            <label for="student-id">Mã học sinh:</label>
            <input type="text" id="student-id" name="student-id" required><br><br>

            <label for="text">Tình trạng học sinh:</label>
            <textarea id="text" name="text" required></textarea><br><br>

            <button type="submit">Dự đoán</button>
        </form>

        <div class="result" style="display:none;">
            <p id="prediction"></p>
            <p id="trend-analysis"></p>
        </div>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
